<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestros Momentos Especiales ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      background: #ff758c;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff577f;
      transform: scale(1.05);
    }

    /* Overlay GalerÃ­a */
    .gallery-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow-y: auto;
    }

    .gallery-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 90%;
      width: 800px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.6s ease;
    }

    .gallery-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #ff577f;
      font-weight: bold;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .video-container {
      margin-top: 25px;
    }

    video {
      width: 100%;
      border-radius: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Imagen ampliada */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>Nuestros Momentos Especiales ðŸ’•</h1>
  <button class="btn" id="openGallery">Ver GalerÃ­a</button>

  <!-- Overlay GalerÃ­a -->
  <div class="gallery-overlay" id="galleryOverlay">
    <div class="gallery-content">
      <span class="gallery-close" id="galleryClose">âœ•</span>
      <h2>Nuestros Momentos ðŸ“¸</h2>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="foto1.jpg" alt="Foto 1"></div>
        <div class="gallery-item"><img src="foto2.jpg" alt="Foto 2"></div>
        <div class="gallery-item"><img src="foto3.jpg" alt="Foto 3"></div>
      </div>

      <div class="video-container">
        <video controls autoplay muted loop>
          <source src="nuestro-video.mp4" type="video/mp4">
          Tu navegador no soporta el video.
        </video>
      </div>
    </div>
  </div>

  <!-- Imagen ampliada -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightboxClose">Ã—</span>
    <img id="lightboxImg" src="" alt="Imagen ampliada">
  </div>

  <script>
    // Abrir y cerrar galerÃ­a
    const openGallery = document.getElementById('openGallery');
    const galleryOverlay = document.getElementById('galleryOverlay');
    const galleryClose = document.getElementById('galleryClose');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');

    openGallery.addEventListener('click', () => {
      galleryOverlay.style.display = 'flex';
    });

    galleryClose.addEventListener('click', () => {
      galleryOverlay.style.display = 'none';
    });

    // Ampliar imagen
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightboxClose.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    window.addEventListener('click', e => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
